<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
 
    <div class="calculator-container" id="c-c">
        <div class="calculator">
            <div id="screen">
                <div id="first-screen"></div>
                <div id="operator-screen"></div>
                <div id="second-screen"></div>
            </div>
            <div class="clear-buttons">
                <div class="number">0</div>
                <div class="clear" id="clear">
                    C 
                </div>
                <div class="clear-last" id="ce">CE</div>
            </div>
            <div class="first-row">
                <div class="number">7</i></div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
            <div class="second-row">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
            </div>
            <div class="third-row">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
            </div>  
            
            <div class="operators">
                <div class="operator">+</div>
                <div class="operator">-</div>
                <div class="operator">*</div></div>
            <div class="second-row-operator">  
                <div class="operator">/</div>
                <div class="operator">%</div>
                <div class="submit" id="evaluate">=</div>
            </div>    
            <div id="history">
                <i class="bi bi-clock-history" id="hist"></i>
          
            </div>        
        </div>
 
    </div>
    <script src="app.js"></script>
</body>
</html>
